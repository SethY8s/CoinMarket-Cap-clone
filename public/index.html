<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/style.css" />
  </head>
  <body>
    <h1 class="text-center pt-4">Crypto Calulator</h1>
    <section class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>24hr Change</th>
          <th>Market Cap</th>
          <th>Circulating Supply</th>
        </tr>
      </thead>
      <tbody id="feed"></tbody>
    </table>
  </section>
  <h2 class="text-center  pt-5">Calualte your Crypto Here!</h2>
    <section class="form-container">
      <form>
        <select class="form-control" id="form"></select>
        <input
          type="number"
          id="amount"
          placeholder="Amount of Crypto"
          required
        />
        <input type="submit" class="submit" value="Submit" />
      </form>
    </section>
    <section id="wealth"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script  src="./app.js"></script>
  </body>
</html>
