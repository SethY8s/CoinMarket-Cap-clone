<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light p-4 mt-0 border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./resources/images/bitcoin-currency-calculator-600x600.webp"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <span>Crypto Trade Calulator</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active mx-lg-4" href="#aboutME">These</a>
              <a class="nav-link active mx-lg-4" href="#carouselExampleCaptions"
                >Go</a
              >
              <a class="nav-link active mx-lg-4" href="#contact">No-Where!</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of nav-->

    <main>
      <section class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>24hr Change</th>
              <th>Market Cap</th>
              <th>Circulating Supply</th>
            </tr>
          </thead>
          <tbody id="feed"></tbody>
        </table>
      </section>
      <h2 class="text-center pt-5">Calualte your Trade Here!</h2>
      <section class="form-container">
        <!-- POST form -->
        <form action="/sendData" method="POST" 
        class="d-flex justify-content-around">
          <select class="form-group" id="form"></select>

          <input
            type="number"
            id="amount"
            placeholder="Start amount"
            step="any"
            required
          />

          <input
            type="number"
            id="amountEnd"
            placeholder="End amount"
            step="any"
            required
            
          />
          <input type="submit" class="submit" value="Submit"  />
        </form>
        <!-- end of POST form -->
      </section>
      <div class="table-container text-center">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>$Before</th>
            <th>$After</th>
            <th>Gain/Loss</th>
            <th>%Change</th>
          </tr>
        </thead>
        <tbody id="wealth"></tbody>
      </table>
    </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
